# Specify the section order in the upper menu

# All the icons available are here (v4.5):
# http://fontawesome.io/icons/

- name: ALERT
  icon: exclamation-triangle
  categories:
      - sections:
            - name: Alerts
              default_tab: Alerts
              expand: true
              tabs:
                  - Alerts
                  - Aggregated alerts
- name: ANALYSE
  icon: bar-chart
  categories:
      - sections:
            - name: Statistics
              tabs:
                  - Alerts
- name: ARCHIVE
  icon: database
  categories:
      - sections:
            - name: Logs
              expand: true
              tabs:
                  - Logs
                  - Aggregated logs
- name: ADMIN
  icon: sliders
  categories:
      - sections:
            - name: Access control
              expand: true
              tabs:
                  - Users
                  - Groups
            - name: Configuration
              expand: true
              tabs:
                  - Scheduling
            - name: Preferences
              expand: true
              tabs:
                  - My account
                  - Filters
            - name: Monitoring
              expand: true
              tabs:
                  - Agents
                  - Heartbeats
                  - Aggregated heartbeats
- icon: question
  default: true
  categories:
      - sections:
            - name: Apps
              tabs:
                  - Apps
            - name: Help
              tabs:
                  - IDMEF
