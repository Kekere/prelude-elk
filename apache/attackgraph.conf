<VirtualHost *:8082>

      DocumentRoot "/var/www/html"

      <Directory "/var/www/html">

          Options +FollowSymLinks

          AllowOverride all

          Require all granted

      </Directory>

      ErrorLog /var/log/apache2/error.attackgraph.log

      CustomLog /var/log/apache2/access.attackgraph.log combined

</VirtualHost>