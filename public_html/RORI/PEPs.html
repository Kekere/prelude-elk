<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>PEPs</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/formStyle.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body onunload="">
    <div class="d-flex flex-column justify-content-sm-center" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>PEPs</h2>
        </div>
        <div class="d-flex flex-row flex-wrap p-3">
            <div class="p-1">
                <input type="image" src="icons/Add-medium.png" title="Add a PEP" alt="Add a PEP" class="crudButton"
                    onclick="openAddEquipmentForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Edit-medium.png" title="Edit a PEP" alt="Edit a PEP" class="crudButton"
                    onclick="openEditEquipmentForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Delete-medium.png" title="Delete a PEP" alt="Delete a PEP"
                    class="crudButton" style="margin-right: 1%;" onclick="openDeleteEquipmentForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Equipment-Countermeasure-medium.png"
                    title="Assign a Mitigation Action to a PEP" alt="Assign a Mitigation Action" class="crudButton"
                    onclick="assignMitigationActionToPEP()">
            </div>
        </div>

        <div class="col-sm-8">
            <table class="list" style="text-align: left;" aria-label="List of all the PEPs">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 35%;">
                    <col style="width: 45%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Assigned Mitigation Action</th>
                    </tr>
                </thead>
                <tbody id="equipmentTable" style="cursor: pointer;">
                </tbody>
            </table>
        </div>
        <hr>
        <div class="p-3">
            <button type="button" onclick="goBack()">Back</button>
        </div>
    </div>

    <dialog id="addModal" class="modal">
        <div class="modal-content container">
            <span class="close" onclick="closeDialog()" style="align-self: flex-end;">&times;</span>
            <form onsubmit="addEquipment(this)" method="dialog">
                <h4>Add PEP</h4>
                <label for="addName">
                    Name: <input type="text" id="addName" name="equipmentName" required>
                </label>
                <p></p>
                <label for="addType">
                    Type: <input type="text" id="addType" name="equipmentType" required>
                </label>
                <p></p>
                <button type="submit" style="margin-right: 1%;">Save PEP</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

    <dialog id="editModal" class="modal">
        <div class="modal-content container">
            <span class="close" onclick="closeDialog()" style="align-self: flex-end;">&times;</span>
            <form onsubmit="editEquipment(this)" method="dialog">
                <h4>Edit PEP</h4>
                <label for="editName">
                    Name: <input type="text" id="editName" name="equipmentName" required>
                </label>
                <p></p>
                <label for="editType">
                    Type: <input type="text" id="editType" name="equipmentType" required>
                </label>
                <p></p>
                <button type="submit" style="margin-right: 1%;">Update PEP</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

    <dialog id="deleteModal" class="modal">
        <div class="modal-content container">
            <form onsubmit="deleteEquipment(this)" method="dialog">
                <p id="deleteName"></p>
                <button type="submit" style="margin-right: 1%;">Ok</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>
</body>

<script src="scripts/bootstrap/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/equipmentScript.js"></script>

</html>
