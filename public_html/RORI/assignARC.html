<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Assign ARC to a Mitigation Action</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h3>Assign Annual Response Cost to a Mitigation Action</h3>
    <div class="col-10 row">
        <div style="margin-bottom: 1%;">
            <input type="image" src="icons/Delete-medium.png" title="Remove ARC" alt="Remove ARC" class="crudButton"
                onclick="removeARC()">
        </div>

        <div class="col-5 row">
            <fieldset>
                <form onsubmit="assignARC(); return false;" class="assignForm">
                    <label for="coi">
                        Cost of Implementation (CoI) <input type="number" id="coi" name="Cost of Implementation"
                            step="0.01" min="0" value="0.00" oninput="changeTotal()">
                    </label>
                    <p></p>
                    <label for="com">
                        Cost of Maintenance (CoM) <input type="number" id="com" name="Cost of Maintenance" step="0.01"
                            min="0" value="0.00" oninput="changeTotal()">
                    </label>
                    <p></p>
                    <label for="odc">
                        Other Direct Costs (ODC) <input type="number" id="odc" name="Other Direct Costs" step="0.01"
                            min="0" value="0.00" oninput="changeTotal()">
                    </label>
                    <p></p>
                    <label for="ic">
                        Indirect Costs (IC) <input type="number" id="ic" name="Indirect Costs" step="0.01" min="0"
                            value="0.00" oninput="changeTotal()">
                    </label>
                    <p></p>
                    <fieldset>
                        <legend>Give the total value</legend>
                        <label for="giveTotal">
                            OK <input type="checkbox" id="giveTotal" name="Total?" onclick="toggleTotal()">
                        </label>
                        <p></p>
                        <label for="totalValue">
                            Total <input type="number" id="totalValue" name="Total" step="0.01" value="0.00" disabled>
                        </label>
                    </fieldset>
                    <p></p>
                    <button type="submit">Assign</button>
                    <button type="button" onclick="goBack()">Cancel</button>
                </form>
            </fieldset>
        </div>

    </div>
</body>

<script src="scripts/functions.js"></script>
<script src="scripts/assignARCScript.js"></script>

</html>
