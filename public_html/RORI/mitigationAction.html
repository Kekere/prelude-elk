<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Mitigation Actions</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/formStyle.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body onunload="">
    <div class="d-flex flex-column justify-content-sm-start" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>Mitigation Actions</h2>
        </div>
        <div class="d-flex flex-row flex-wrap p-3">
            <div class="p-1">
                <input type="image" src="icons/Add-medium.png" title="Add a Mitigation Action" alt="Add a Mitigation Action"
                    class="crudButton" onclick="openAddCountermeasureForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Edit-medium.png" title="Edit a Mitigation Action"
                    alt="Edit a Mitigation Action" class="crudButton" onclick="openEditCountermeasureForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Delete-medium.png" title="Delete a Mitigation Action"
                    alt="Delete a Mitigation Action" class="crudButton" style="margin-right: 1%;"
                    onclick="openDeleteCountermeasureForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/colorful_chart-medium.png"
                    title="Assign a Risk Mitigation Value to a Mitigation Action"
                    alt="Assign a Risk Mitigation Value to a Mitigation Action" class="crudButton" onclick="assignRM()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/cost-medium.png"
                    title="Assign an Annual Response Cost to a Mitigation Action"
                    alt="Assign an Annual Response Cost to a Mitigation Action" class="crudButton"
                    onclick="assignARC()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/restriction-medium.png"
                    title="Assign Restrictions to a Mitigation Action" alt="Assign Restrictions to a Mitigation Action"
                    class="crudButton" onclick="assignRestrictions()">
            </div>
        </div>

        <div class="col-sm-12">
            <table class="list" style="text-align: left;" aria-label="List of all mitigation actions">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 29%;">
                    <col style="width: 19%;">
                    <col style="width: 19%;">
                    <col style="width: 22%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">RM (%)</th>
                        <th scope="col">ARC</th>
                        <th scope="col">Restrictions</th>
                    </tr>
                </thead>
                <tbody id="countermeasuresTable" style="cursor: pointer;">
                </tbody>
            </table>
        </div>
        <hr>
        <div class="p-3">
            <button type="button" onclick="goBack()">Back</button>
        </div>
    </div>

    <dialog id="addModal" class="modal">
        <div class="modal-content container">
            <span class="close" onclick="closeDialog()" style="align-self: flex-end;">&times;</span>
            <form onsubmit="addCountermeasure(this)" method="dialog">
                <h4>Add Mitigation Action</h4>
                <label for="addName">
                    Name: <input type="text" id="addName" name="countermeasureName" required>
                </label>
                <p></p>
                <label for="addDescription">
                    Description: <textarea type="text" id="addDescription" name="countermeasureDescription" rows="6"
                        style="resize: none;"></textarea>
                </label>
                <p></p>
                <label for="addTotallyRestrictive">Totally Restrictive</label>
                <select id="addTotallyRestrictive" name="countermeasureTotallyRestrictive" required>
                    <option value="yes">Yes</option>
                    <option value="no" selected>No</option>
                </select>
                <p></p>
                <button type="submit">Save Mitigation Action</button>
                <p></p>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

    <dialog id="editModal" class="modal">
        <div class="modal-content container">
            <span class="close" onclick="closeDialog()" style="align-self: flex-end;">&times;</span>
            <form onsubmit="editCountermeasure(this)" method="dialog">
                <h4>Edit Aitigation Action</h4>
                <label for="editName">
                    Name: <input type="text" id="editName" name="countermeasureName" required>
                </label>
                <p></p>
                <label for="editDescription">
                    Description: <textarea type="text" id="editDescription" name="countermeasureDescription" rows="6"
                        style="resize: none;"></textarea>
                </label>
                <p></p>
                <label for="editTotallyRestrictive">Totally Restrictive: </label>
                <select id="editTotallyRestrictive" name="countermeasureTotallyRestrictive" required>
                    <option value="yes">Yes</option>
                    <option value="no" selected>No</option>
                </select>
                <p></p>
                <button type="submit">Update Mitigation Action</button>
                <p></p>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

    <dialog id="deleteModal" class="modal">
        <div class="modal-content container">
            <form onsubmit="deleteCountermeasure(this)" method="dialog">
                <p id="deleteName"></p>
                <button type="submit" style="margin-right: 1%;">Ok</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>
</body>

<script src="scripts/bootstrap/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/mitigationActionScript.js"></script>

</html>
