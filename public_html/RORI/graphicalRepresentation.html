<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Graphical Representation</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-sm-start" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>Graphical Representation</h2>
            <hr>
            <div class="d-flex flex-row flex-wrap">
                <div class="p-2">
                    <p>Select Organization: </p>
                </div>
                <div class="p-2">
                    <select id="organizationsList" name="organizationsList" title="Organizations List"
                        class="custom-select-sm" onchange="getDetrimentalEvents(this)"></select>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-sm-start p-2">
            <div class="col-sm-4" style="min-width: 300px;">
                <strong>Detrimental Events</strong>
                <table class="list" style="margin-top: 10px;"
                    aria-label="Detrimental events of the selected organization">
                    <thead>
                        <th scope="col">Name</th>
                    </thead>
                    <tbody id="detrimentalEventsTable" style="cursor: pointer;">
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4" style="min-width: 300px;">
                <strong>Mitigation Actions</strong>
                <table class="list" style="margin-top: 10px;"
                    aria-label="Countermeasures associated to the selected incident">
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 80%;">
                    </colgroup>
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                    </thead>
                    <tbody id="mitigationActionsTable" style="cursor: pointer;">
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4" style="min-width: 300px;">
                <strong>Options</strong>
                <p></p>
                <input id="excelFile" type="file" accept=".xlsx" onchange="excelToJson(this)"
                    placeholder="Upload Excel File">
                <p></p>
                <button id="graphButton" type="button" onclick="plot()" disabled>Display Graphical
                    Representation</button>
                <p></p>
                <button type="button" onclick="goBack()">Back</button>

            </div>
        </div>
        <div class="p-3">
            <div class="hidden" id="graph">
                <hr>
                <button type="button" onclick="goBack()" style="margin-left: 7px;">Back</button>
            </div>
        </div>
    </div>
</body>

<script src="scripts/functions.js"></script>
<script src="scripts/graphicalRepresentationScript.js"></script>
<script src="scripts/read-excel-file/read-excel-file.min.js"></script>
<script src="scripts/ploty-2.5.1/plotly.min.js"></script>

</html>
