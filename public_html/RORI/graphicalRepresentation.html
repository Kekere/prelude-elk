<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Graphical Representation</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h3>Graphical Representation</h3>
    <div class="col-6 row">
        <strong>Organizations:</strong>
        <p>Select Organization</p>
        <select id="organizationsList" name="organizationsList" title="Organizations List"
            onchange="getDetrimentalEvents(this)"></select>
    </div>
    <div style="display: flex;" class="col-10 row">
        <div style="flex: 1;">
            <strong>Detrimental Events:</strong>
            <table class="list" style="text-align: left; margin-top: 10px;"
                aria-label="Detrimental events of the selected organization">
                <thead>
                    <th scope="col">Name</th>
                </thead>
                <tbody id="detrimentalEventsTable" style="cursor: pointer;">
                </tbody>
            </table>
        </div>
        <div style="flex: 2;">
            <strong>Mitigation Actions:</strong>
            <table class="list" style="text-align: left; margin-top: 10px;"
                aria-label="Countermeasures associated to the selected incident">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                </thead>
                <tbody id="mitigationActionsTable" style="cursor: pointer;">
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-10">
        <input id="excelFile" type="file" accept=".xlsx" onchange="excelToJson(this)" placeholder="Upload Excel File">
        <p></p>
        <button id="graphButton" type="button" onclick="plot()" disabled>Display Graphical Representation</button>
        <div class="hidden" id="graph"></div>
    </div>
    <div class="col-6 row">
        <button type="button" onclick="goBack()">Back</button>
    </div>
</body>

<script src="scripts/functions.js"></script>
<script src="scripts/graphicalRepresentationScript.js"></script>
<script src="scripts/read-excel-file/read-excel-file.min.js"></script>
<script src="scripts/ploty-2.5.1/plotly.min.js"></script>

</html>
