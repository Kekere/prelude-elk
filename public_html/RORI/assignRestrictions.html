<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Assign Restrictions to a Mitigation Action</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h3>Assign Restrictions to a Mitigation Action</h3>
    <div class="col-10 row">
        <div style="margin-bottom: 1%;">
            <input type="image" src="icons/Delete-medium.png" title="Remove Restriction" alt="Remove Restriction"
                class="crudButton" onclick="removeRestriction()">
        </div>

        <div class="col-8 row">
            <fieldset>
                <legend>Mitigation Actions</legend>
                <table style="text-align: left;" aria-label="Available Mitigation Actions">
                    <colgroup>
                        <col style="width: 40%;">
                        <col style="width: 60%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="availableCountermeasures" style="cursor: pointer;">
                    </tbody>
                </table>
            </fieldset>
            <p></p>
            <fieldset>
                <legend>Restrictions of the Mitigation Action</legend>
                <table style="text-align: left;" aria-label="Resticions of the selected Mitigation Action">
                    <colgroup>
                        <col style="width: 40%;">
                        <col style="width: 60%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody id="restrictions" style="cursor: pointer;">
                    </tbody>
                </table>
            </fieldset>
        </div>

    </div>
    <br>
    <div style="margin-left: 3%;">
        <button type="button" onclick="assignRestriction()">Assign</button>
        <button type="button" onclick="goBack()" style="margin-left: 1%;">Back</button>
    </div>
</body>

<script src="scripts/functions.js"></script>
<script src="scripts/assignRestrictionsScript.js"></script>

</html>
