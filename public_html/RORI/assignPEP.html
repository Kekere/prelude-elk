<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Assign PEP to an Organization</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-sm-start" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>Assign PEP to an Organization</h2>
        </div>
        <div class="p-3">
            <input type="image" src="icons/Delete-medium.png" title="Remove Assigned PEP" alt="Remove Assigned PEP"
                class="crudButton" onclick="removePEP()">
        </div>
        <div class="d-flex flex-row flex-wrap">
            <div class="col-sm-5">
                <fieldset>
                    <legend>PEPs</legend>
                    <table class="fieldsetTable" aria-label="Availabe PEPs">
                        <colgroup>
                            <col style="width: 40%;">
                            <col style="width: 60%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody id="availableEquipment" style="cursor: pointer;">
                        </tbody>
                    </table>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>PEPs of the Organization</legend>
                    <table class="fieldsetTable" aria-label="PEPs of the selected organization">
                        <colgroup>
                            <col style="width: 40%;">
                            <col style="width: 60%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                            </tr>
                        </thead>
                        <tbody id="assignedEquipment" style="cursor: pointer;">
                        </tbody>
                    </table>
                </fieldset>
                <hr>
                <button type="button" onclick="goBack()">Back</button>
                <hr>
            </div>

            <div class="col-sm-1"></div>

            <div class="col-sm-5">
                <fieldset>
                    <legend>Annual PEP Value (AEV)</legend>
                    <form id="aevForm" onsubmit="assignPEP(); return false;" class="assignForm">
                        <label for="ec">
                            <span>PEP Cost (EC)</span>
                            <input type="number" id="ec" name="PEP Cost" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="ld">
                            <span>Service Cost (SC)</span>
                            <input type="number" id="sc" name="Service Cost" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for=" pc">
                            <span>Personal Cost (PC)</span>
                            <input type="number" id="pc" name="Personal Cost" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="rv">
                            <span>Resell Cost (RV)</span>
                            <input type="number" id="rv" name="Resell Cost" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="oc">
                            <span>Other Costs (OC)</span>
                            <input type="number" id="oc" name="Other Costs" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="nop">
                            <span>Number of PEPs</span>
                            <input type="number" id="nop" name="Number of PEPs" step="1" min="0" value="1"
                                oninput="changeTotal()">
                        </label>
                        <fieldset>
                            <legend>Give the total value</legend>
                            <label for="giveTotal">
                                <span>OK</span>
                                <input type="checkbox" id="giveTotal" name="Total?" onclick="toggleTotal()">
                            </label>
                            <p></p>
                            <label for="totalValue">
                                <span>Total</span>
                                <input type="number" id="totalValue" name="Total" step="0.01" step="0.01" value="0.00"
                                    disabled>
                            </label>
                        </fieldset>
                        <hr>
                        <button type="submit">Assign</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</body>

<script src="scripts/bootstrap/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/assignPEPScript.js"></script>

</html>
