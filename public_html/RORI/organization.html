<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Organizations</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/formStyle.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body onunload="">
    <div class="d-flex flex-column justify-content-sm-start" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>Organizations</h2>
        </div>
        <div class="d-flex flex-row flex-wrap p-3">
            <div class="p-1">
                <input type="image" src="icons/Add-medium.png" title="Add an Organization" alt="Add Organization"
                    class="crudButton" onclick="openAddOrganizationForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Edit-medium.png" title="Edit an Organization" alt="Edit Organization"
                    class="crudButton" onclick="openEditOrganizationForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Delete-medium.png" title="Delete an Organization"
                    alt="Delete Organization" class="crudButton" style="margin-right: 1%;"
                    onclick="openDeleteOrganizationForm()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Organization-Equipment-medium.png"
                    title="Assign a PEP to an Organization" alt="Assign PEP" class="crudButton"
                    onclick="assignEquipment()">
            </div>
            <div class="p-1">
                <input type="image" src="icons/Organization-Incident-medium.png"
                    title="Assign a Detrimental Event to an Organization" alt="Assign Detrimental Event"
                    class="crudButton" onclick="assignIncident()">
            </div>
        </div>

        <div class="col-sm-8">
            <table class="list" style="text-align: left;" aria-label="List of all the organizations">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 60%;">
                    <col style="width: 20%;">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">AIV</th>
                    </tr>
                </thead>
                <tbody id="organizationsTable" style="cursor: pointer;">
                </tbody>
            </table>
        </div>
        <hr>
        <div class="p-3">
            <button type="button" onclick="goBack()">Back</button>
        </div>
    </div>

    <dialog id="addModal" class="modal">
        <div class="modal-content container">
            <span class="close" onclick="closeDialog()" style="align-self: flex-end;">&times;</span>
            <form onsubmit="addOrganization(this)" method="dialog">
                <h4>Add organization</h4>
                <label for="addName">
                    Name: <input type="text" id="addName" name="organizationName" required>
                </label>
                <p></p>
                <label for="addDescription">
                    Description: <textarea type="text" id="addDescription" name="organizationDescription" rows="6"
                        style="resize: none;"></textarea>
                </label>
                <p></p>
                <button type="submit" style="margin-right: 1%;">Save Organization</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

    <dialog id="editModal" class="modal">
        <div class="modal-content container">
            <span class="close" onclick="closeDialog()" style="align-self: flex-end;">&times;</span>
            <form onsubmit="editOrganization(this)" method="dialog">
                <h4>Edit organization</h4>
                <label for="editName">
                    Name: <input type="text" id="editName" name="organizationName" required>
                </label>
                <p></p>
                <label for="editDescription">
                    Description: <textarea type="text" id="editDescription" name="organizationDescription" rows="6"
                        style="resize: none;"></textarea>
                </label>
                <p></p>
                <button type="submit" style="margin-right: 1%;">Update Organization</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

    <dialog id="deleteModal" class="modal">
        <div class="modal-content container">
            <form onsubmit="deleteOrganization(this)" method="dialog">
                <p id="deleteName"></p>
                <button type="submit" style="margin-right: 1%;">Ok</button>
                <button type="button" onclick="closeDialog()">Cancel</button>
            </form>
        </div>
    </dialog>

</body>

<script src="scripts/bootstrap/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/organizationScript.js"></script>

</html>
