<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Assign a Detrimental Event to an Organization</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-sm-start" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>Assign a Detrimental Event to an Organization</h2>
        </div>
        <div class="p-3">
            <input type="image" src="icons/Delete-medium.png" title="Remove Assigned Incident"
                alt="Remove Assigned Incident" class="crudButton" onclick="removeIncident()">
        </div>
        <div class="d-flex flex-row flex-wrap">
            <div class="col-sm-5">
                <fieldset>
                    <legend>Detrimental Events</legend>
                    <table class="fieldsetTable" aria-label="Available Detrimental Events">
                        <colgroup>
                            <col style="width: 30%;">
                            <col style="width: 50%;">
                            <col style="width: 20%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Risk Level</th>
                            </tr>
                        </thead>
                        <tbody id="availableIncidents" style="cursor: pointer;">
                        </tbody>
                    </table>
                </fieldset>
                <hr>
                <fieldset>
                    <legend>Detrimental Events of the Organization</legend>
                    <table class="fieldsetTable" aria-label="Detrimental events of the selected organization">
                        <colgroup>
                            <col style="width: 30%;">
                            <col style="width: 50%;">
                            <col style="width: 20%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Risk Level</th>
                            </tr>
                        </thead>
                        <tbody id="assignedIncidents" style="cursor: pointer;">
                        </tbody>
                    </table>
                </fieldset>
                <hr>
                <button type="button" onclick="goBack()">Back</button>
                <hr>
            </div>

            <div class="col-sm-1"></div>

            <div class="col-sm-5">
                <fieldset>
                    <legend>Annual Loss Expectanct (ALE)</legend>
                    <form id="aleForm" onsubmit="assignIncident(); return false;" class="assignForm">
                        <label for="la">
                            <span>Loss of Assets (LA)</span>
                            <input type="number" id="la" name="Loss of Assets" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="ld">
                            <span>Loss of Data (LD)</span>
                            <input type="number" id="ld" name="Loss of Data" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="lr">
                            <span>Loss of Reputation (LR)</span>
                            <input type="number" id="lr" name="Loss of Reputation" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="lp">
                            <span>Loss of Procedures (LP)</span>
                            <input type="number" id="lp" name="Loss of Procedures" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="lrec">
                            <span>Loss of revenues from existing clients (LREC)</span>
                            <input type="number" id="lrec" name="Loss of revenues from existing clients" step="0.01"
                                min="0" value="0.00" oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="lrpc">
                            <span>Loss of revenues from potential clients (LRPC)</span>
                            <input type="number" id="lrpc" name="Loss of revenues from potential clients" step="0.01"
                                min="0" value="0.00" oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="ol">
                            <span>Other Losses (OL)</span>
                            <input type="number" id="ol" name="Other Losses" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="ci">
                            <span>Contracted Insurance (CI)</span>
                            <input type="number" id="ci" name="Contacted Insurance" step="0.01" min="0" value="0.00"
                                oninput="changeTotal()">
                        </label>
                        <p></p>
                        <label for="orc">
                            <span>Annual Rate of Occurrence (ARO)</span>
                            <input type="number" id="aro" name="Annual Rate of Occurrence" step="0.01" min="0.1"
                                value="1.00" oninput="changeTotal()">
                        </label>
                        <fieldset>
                            <legend>Give the total ALE value</legend>
                            <label for="giveTotal">
                                <span>OK</span>
                                <input type="checkbox" id="giveTotal" name="Total?" onclick="toggleTotal()">
                            </label>
                            <p></p>
                            <label for="totalAleValue">
                                <span>Total</span>
                                <input type="number" id="totalValue" name="Total" step="0.01" value="0.00" disabled>
                            </label>
                        </fieldset>
                        <hr>
                        <button type="submit">Assign</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</body>

<script src="scripts/bootstrap/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/assignIncidentScript.js"></script>

</html>
