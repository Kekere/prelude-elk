<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>RORI Calculation</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-sm-start" style="margin-bottom: 7vh;">
        <div class="p-3">
            <h2>Return On Response Investment Calculation</h2>
            <hr>
            <div class="d-flex flex-row flex-wrap">
                <div class="p-2">
                    <p>Select Organization: </p>
                </div>
                <div class="p-2">
                    <select id="organizationsList" name="organizationsList" title="Organizations List"
                        class="custom-select-sm" onchange="getDetrimentalEvents(this)"></select>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-sm-start p-2">
            <div class="col-sm-4" style="min-width: 300px;">
                <strong>Detrimental Events</strong>
                <table class="list" style="margin-top: 10px;"
                    aria-label="Detrimental events of the selected orgnaniation">
                    <thead>
                        <th scope="col">Name</th>
                    </thead>
                    <tbody id="detrimentalEventsTable" style="cursor: pointer;">
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4" style="min-width: 300px;">
                <strong>Mitigation Actions</strong>
                <table class="list" style="margin-top: 10px;"
                    aria-label="Countermeasures associated to the selected incident">
                    <thead>
                        <th scope="col">Name</th>
                    </thead>
                    <tbody id="mitigationActionsTable" style="cursor: pointer;">
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4" style="min-width: 300px;">
                <strong>Options</strong>
                <p></p>
                <button id="roriButton" type="button" onclick="performRoriCalculation()" disabled>Perform RORI
                    Evaluation</button>
                <p></p>
                <button type="button" onclick="goBack()">Back</button>
            </div>
        </div>
        <hr>
        <div id="roriDiv" class="hidden">
            <div class="d-flex flex-column flex-wrap justify-content-sm-start col-sm-8">
                <h4>RORI Evaluation for: </h4>
                <h4 id="individualRoriHeader"></h4>
                <table class="roriList" aria-label="Individual RORI">
                    <colgroup>
                        <col style="width: 10%;">
                        <col style="width: 40%;">
                        <col style="width: 30%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <thead>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">PEP</th>
                        <th scope="col">RORI</th>
                    </thead>
                    <tbody id="individualRoriTable"></tbody>
                </table>
                <h5 id="combinationError" class="hidden" style="margin-top: 25px;"></h5>
                <p></p>
                <h5>RORI Combined Mitigation Action Evaluation</h5>
                <table class="roriList" aria-label="Combined RORI">
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                    </colgroup>
                    <thead>
                        <th scope="col">Combinations</th>
                        <th scope="col">ARC</th>
                        <th scope="col">COV</th>
                        <th scope="col">EF</th>
                        <th scope="col">RM</th>
                        <th scope="col">RORI Index</th>
                    </thead>
                    <tbody id="combinedRoriTable"></tbody>
                </table>
                <hr>
                <button type="button" style="width: fit-content;" onclick="goBack()">Back</button>
            </div>
        </div>
    </div>
</body>

<script src="scripts/bootstrap/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="scripts/bootstrap/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="scripts/functions.js"></script>
<script src="scripts/calculationScript.js"></script>

</html>
